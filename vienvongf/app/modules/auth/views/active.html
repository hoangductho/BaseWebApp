<div class="form-group" ng-if="submitting">
	<div class="text-center">
		<i class="fa fa-repeat fa-spin fa-fw margin-bottom"></i>
		<span class="sr-only">Loading...</span>
	</div>
	<div class="text-center">
		<span>Đang xử lý...</span>
	</div>
</div>
<div class="form-group row" ng-if="ok === 1">
	<div class="container-fluid">
		<h2>Kích hoạt thành công</h2>
		<p>Bạn sẽ quay lại trang <a ui-sref='app.auth.signin'>đăng nhập</a> sau <span ng-bind='countdown'></span> giây.</p>
	</div>
</div>
<div class="form-group row text-left" ng-if="ok === 0">
	<div class="container-fluid">
		<h3>Kích hoạt thất bại</h3>
		<p ng-bind="errmsg"></p>
		<p ng-if="err === 11001">Bạn sẽ được chuyển sang trang hoạt sau <a ui-sref='app.auth.signin'>Gửi lại mã kích</a> sau <span class='facebook-text' ng-bind='countdown'></span> giây để nhận lại e-mail kích hoạt.</p>	
		<hr>
	</div>

</div>
